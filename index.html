<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrisHack Project</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #infoBox {
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 300px;
        height: 400px;
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: none;
        z-index: 10;
        overflow-y: auto;
      }
      #infoBox.visible {
        display: block;
      }
      #infoBox h2 {
        margin-top: 0;
        color: #333;
      }
      #infoBox p {
        color: #666;
        font-size: 14px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="infoBox">
      <h2>Satellite Info</h2>
      <p id="satelliteDetails"></p>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
